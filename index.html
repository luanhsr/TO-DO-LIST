<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
        <script src="index.js"></script> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <header class="nav-bar">
        <div class="logo-name">
            <h1>To Do List</h1>
        </div>
        <div class="profile">
            <span class="material-symbols-outlined">
                account_circle
            </span>
            <span class="material-symbols-outlined">
                expand_more
            </span>
        </div>
    </header>
    <main>
        <section class="menu-cards">
            <div class="card-container">
                <button class="new-card-btn" id="new-card-btn">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
                <div id="task-created"class="task-created" ondrop="drop(event)" ondragover="allowDrop(event)"> 
                    <h2>Tarefas Criadas</h2>
                    <div id="card"class="card" draggable="true" ondragstart="drag(event)" container="task-created">

                        <div class="head-card">
                            <h4 class="title"> Primeira tarefa</h4> 
                            <button id="save-card" class="save-card" style="display:none;"><span class="material-symbols-outlined" > save  </span></button>
                            <button id="edit-card" class="edit-card" style="display:block;"><span class="material-symbols-outlined"> edit  </span></button>
                        </div>

                        <div class="body-card">
                             <p class="desc">Clique no icone de edicao para editar sua tarefa</p>
                        <span class="date-created-task">tarefa criada em: 09/08/2023 </span>
                        </div>

                    </div>
                </div>
                  <div id="task-doing" class="task-doing" ondrop="drop(event)" ondragover="allowDrop(event)"> 
                    <h2>Fazendo</h2>
                </div>
                  <div id="task-completed" class="task-completed" ondrop="drop(event)" ondragover="allowDrop(event)"> 
                    <h2>Tarefas Concluidas</h2>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="index.js"></script> 
</body>

</html>
