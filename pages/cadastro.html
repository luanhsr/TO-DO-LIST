<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="../assets/CSS/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <header class="nav-bar">
        <div class="logo-name">
            <h1>To Do List</h1>
        </div>
        <div class="profile">
            <span class="material-symbols-outlined">
                account_circle
            </span>
            <span class="material-symbols-outlined">
                expand_more
            </span>
        </div>
    </header>
    <section class="mainLogin" id="mainLogin">
        <div class="img-login" id="img-login">
            <img src="../assets/imgs/imgsCadastro/img exemplo.png" alt="imgexemplo">
        </div>
        <div class="formLogin" id="formLogin">
            <form action="" method="post" class="register-form" id="register-form">
                <h2>Cadastro</h2>
                <div class="form-group" id="form-group">
                    <label for="email"> E-mail: </label>
                    <div class="verify">
                        <input type="email" name="email" id="email" placeholder="emailexemplo@exemplo.com" >
                        <span class="material-symbols-outlined" id="erroremail"  style="visibility: hidden;">error</span>
                        <span class="material-symbols-outlined" id="doneemail" style="visibility: hidden;"> done </span>
                    </div>
                    <label for="confirmemail"> Confirmar email: </label>
                    <div class="verify">
                        <input type="email" name="confirmemail" id="confirmemail" placeholder="emailexemplo@exemplo.com">
                        <span class="material-symbols-outlined" id="errorconfirmemail" style="visibility: hidden;">error</span>
                        <span class="material-symbols-outlined" id="doneconfirmemail" style="visibility: hidden;"> done </span>
                    </div>
                </div>
                <div class="form-group" id="form-group">
                    <label for="password">Senha: </label>
                    <div class="verify">
                        <input type="password" name="password" id="password"> 
                        <span class="material-symbols-outlined" id="errorpassword"  style="visibility: hidden;">error</span>
                        <span class="material-symbols-outlined" id="donepassword" style="visibility: hidden;"> done </span>
                    </div>
                    <label for="confirm-password">Confirmar senha: </label>
                    <div class="verify">
                        <input type="password" name="confirm-password" id="confirm-password"> 
                        <span class="material-symbols-outlined" id="errorconfirmpassword"  style="visibility: hidden;">error</span>
                        <span class="material-symbols-outlined" id="doneconfirmpassword" style="visibility: hidden;"> done </span>
                    </div>
                </div>
                <div class="button-container" id="button-container">
                    <button type="submit" id="getUser" class="getUser">Cadastrar</button>
                    <a href="/Login/login.html"> Ja sou cadastrado</a>
                    <br>
                    <p class="correction" id="correction"><b> Bem vindo! </b></p>
                </div>
            </form>
        </div>

    </section>
    <script src="../assets/JavaScript/cadastro.js"></script>
</body>
</html>
