<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="../assets/CSS/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <header class="nav-bar">
        <div class="logo-name">
            <h1>To Do List</h1>
        </div>
        <div class="profile">
            <span class="material-symbols-outlined">
                account_circle
            </span>
            <span class="material-symbols-outlined">
                expand_more
            </span>
        </div>
    </header>
    <section class="mainLogin" id="mainLogin">

        <div class="img-login" id="img-login">
            <img src="imgs/img exemplo2.png" alt="imgexemplo">
        </div>
        <div class="formLogin" id="formLogin">
            <form action="" method="post" class="register-form" id="register-form">
                <h2>Cadastro</h2>
                <div class="form-group" id="form-group">
                    <label for="email"> E-mail: </label>
                    <input type="email" name="email" id="mail" placeholder="emailexemplo@exemplo.com">
                    <label for="confirm-email"> Confirmar email: </label>
                    <input type="email" name="confirm-email" id="confirm-email" placeholder="emailexemplo@exemplo.com">
                </div>
                <div class="form-group" id="form-group">
                    <label for="password">Senha: </label>
                    <input type="password" name="password" id="password">
                    <label for="confirm-password">Confirmar senha: </label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
                <div class="button-container">
                    <button type="submit">Cadastrar</button>
                    <a href="/Login/login.html"> Ja sou cadastrado</a>
                </div>
            </form>
        </div>
    </section>
    <script src="../assets/JavaScript/cadastro.js"></script>
</body>
</html>
