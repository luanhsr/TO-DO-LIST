<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="../assets/CSS/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <header class="nav-bar">
        <div class="logo-name">
            <h1>To Do List</h1>
        </div>
        <div class="profile">
            <span class="material-symbols-outlined">
                account_circle
            </span>
            <span clafss="material-symbols-outlined">
                expand_more
            </span>
        </div>
    </header>
    <section class="mainLogin" id="mainLogin">

        <div class="img-login" id="img-login">
            <img src="../assets/imgs/imgsLogin/img exemplo2.png" alt="imgexemplo">
        </div>
        <div class="formLogin" id="formLogin">
            <form action="auth" method="post" class="login-form" id="login-form">
                <h2>Login</h2>
                <div class="form-group" id="form-group">
                    <label for="email"> E-mail: </label>
                    <input type="email" name="email" id="email" placeholder="emailexemplo@exemplo.com">
                    <span class="material-symbols-outlined" id="erroremail"  style="display: none">error</span>
                    <span class="material-symbols-outlined" id="doneemail" style="display: none"> done </span>
                </div>
                <div class="form-group" id="form-group">
                    <label for="password">Senha: </label>
                    <input type="password" name="password" id="password">
                    <span class="material-symbols-outlined" id="errorpassword"  style="display: none">error</span>
                    <span class="material-symbols-outlined" id="donepassword" style="display: none"> done </span>
                </div>
                <div class="button-container">
                    <button type="submit">Logar</button>
                    <a href="cadastro.html"> Clique aqui para cadastrar</a>
                    <br>
                    <p class="correction" id="correction"><b> Bem vindo! </b></p>
                </div>
            </form>
        </div>
    </section>
    <script src="../assets/JavaScript/login.js"></script>
</body>
</html>
